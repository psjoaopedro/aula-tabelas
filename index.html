<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <h1>Tabelas</h1>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black Friday</th>
            </tr>
        </thead>


        <tbody>
            <tr>
                <td>Produto1</td>
                <td>2</td>
                <td>R$5,00</td>
                <td>Sim</td>
            </tr>

            <tr>
                <td>Produto2</td>
                <td>5</td>
                <td>R$7,00</td>
                <td>Sim</td>
            </tr>

            <tr>
                <td>Produto3</td>
                <td>4</td>
                <td>R$52,00</td>
                <td>Sim</td>
            </tr>

            <tr>
                <td>Produto4</td>
                <td>1</td>
                <td>R$70,00</td>
                <td>Não</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Total</td>
                <td colspan="3">12</td>
                
            </tr>
        </tfoot>


    </table>

</body>
</html>
